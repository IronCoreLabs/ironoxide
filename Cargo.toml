[package]
name = "ironoxide"
version = "0.14.0"
authors = ["IronCore Labs <info@ironcorelabs.com>"]
readme = "README.md"
license = "AGPL-3.0-only"
repository = "https://github.com/IronCoreLabs/ironoxide"
documentation = "https://docs.rs/ironoxide"
categories = ["cryptography"]
keywords = ["cryptography", "proxy-re-encryption", "PRE", "ECC", "transform-encryption"]
description = "A pure-Rust SDK for accessing IronCore's privacy platform"
edition = "2018"

[dependencies]
base64 = "~0.10"
base64-serde = "~0.3.1"
bytes = "~0.4.12"
serde = "~1.0"
serde_json = "~1.0"
publicsuffix = "=1.5.2" # exact version needed to match url used by reqwest 0.9
serde_derive = "~1.0"
rand = "~0.6"
rand_chacha = "~0.1"
regex = "~1.1"
ring = { version= "~0.16", features = ["std"] }
recrypt = "~0.9" 
reqwest = "~0.9"
reqwest10 = {package = "reqwest", version = "0.10.0-alpha.2"}
tokio = "~0.1"
futures3 = {package = "futures", version = "0.3.1", features = ["compat"]}
futures-util = "0.3.1" # shouldn't need to bring this in explicitly. Perhaps after futures v1 is completely gone we can just import this out of the (new) futures crate?
hex = "~0.3"
itertools = "~0.8"
futures = "~0.1.25"
quick-error = "~1.2"
lazy_static = "~1.4"
chrono = { version = "0.4", features = ["serde"] }
percent-encoding="~1.0"
log = "~0.4"
protobuf = {version = "~2.8", features = ["with-bytes"]}
vec1 = "1.4.0"

[dev-dependencies]
frank_jwt = "~3.1.2"
galvanic-assert = "~0.8"
uuid = { version = "~0.7.2", features = ["serde", "v4"] }
double = "~0.2.4"


[build-dependencies]
protobuf-codegen-pure = "~2.8"