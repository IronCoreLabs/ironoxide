[package]
name = "ironoxide"
version = "0.14.0"
authors = ["IronCore Labs <info@ironcorelabs.com>"]
readme = "README.md"
license = "AGPL-3.0-only"
repository = "https://github.com/IronCoreLabs/ironoxide"
documentation = "https://docs.rs/ironoxide"
categories = ["cryptography"]
keywords = ["cryptography", "proxy-re-encryption", "PRE", "ECC", "transform-encryption"]
description = "A pure-Rust SDK for accessing IronCore's privacy platform"
edition = "2018"

[dependencies]
base64 = "~0.10"
base64-serde = "~0.3.1"
bytes = "~0.4.12"
serde = "~1.0"
serde_json = "~1.0"
publicsuffix = "^1.5.4"
serde_derive = "~1.0"
rand = "~0.6"
rand_chacha = "~0.1"
regex = "^1.0"
ring = { version= "~0.16", features = ["std"] }
recrypt = "~0.9" 
url= "^2.1.0"
reqwest = {version="0.10.0-alpha.2", features = ["json", "gzip", "default-tls"]}
tokio = "0.2.0-alpha.6"
hex = "~0.3"
itertools = "~0.8"
futures = "~0.3.1"
quick-error = "~1.2"
lazy_static = "~1.4"
chrono = { version = "0.4", features = ["serde"] }
percent-encoding="~1.0"
log = "~0.4"
protobuf = {version = "~2.8", features = ["with-bytes"]}
vec1 = "1.4.0"


[profile.dev]
opt-level = 2
debug = true

[profile.test]
opt-level = 2
debug = true

[profile.release]
opt-level = 3
debug = false
lto = true

[dev-dependencies]
frank_jwt = "~3.1.2"
galvanic-assert = "~0.8"
uuid = { version = "~0.7.2", features = ["serde", "v4"] }
double = "~0.2.4"
criterion = "~0.3"

[build-dependencies]
protobuf-codegen-pure = "~2.8"

[[bench]]
name = "ironoxide_bench"
harness = false

